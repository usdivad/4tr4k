			if (zeta >= h_arr.length) {
				zeta = zeta_offset;
			}
		}

			zeta = last_zeta - zeta_offset;
			if (zeta < 0) {
				zeta = h_arr.length - zeta_offset;
			}
		}

		last_zeta = zeta;

		set_tracks(r, r, r, "0", h_arr[zeta], "Bb2", k_arr[zeta], "Now I Am Invincible", Math.floor(Math.random()*100) + 200);
